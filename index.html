<html>

<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</header>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Text To Speech</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Voice Cloning</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Audio Transcribe</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Audio Translate</a></li>
                </ul>


            </div>
        </div>
    </header>
    <main style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <h4><a href="#" class="nav-link px-2 link-secondary">Text To Speech</a></h4>
        <br />
        <textarea id="tts" width="1200px" height="550px" style="width: 700px; height: 300px;"></textarea>
        <br />
        <button class="btn btn-primary btn-lg " role="button" id="btnProcessTTS">Process TTS</button>

        <br />
        <h4 style="margin-top: 100px;"><a href="#" class="nav-link px-2 link-secondary">Voice Cloning</a></h4>
        <form action="http://127.0.0.1:8000/api/text-to-speech" method="post" enctype="multipart/form-data">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <button class="btn btn-primary btn-lg " role="button"  id="btnProcessClone">Process Voice Cloning</button>
        </form>

        <br />
        <h4 style="margin-top: 100px;"><a href="#" class="nav-link px-2 link-secondary">Audio Transcribe</a></h4>
        <form action="http://127.0.0.1:8000/api/text-to-speech" method="post" enctype="multipart/form-data">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <button class="btn btn-primary btn-lg " role="button"  id="btnProcessTranscribe">Process Transcribe</button>
        </form>

        <br />
        <h4 style="margin-top: 100px;"><a href="#" class="nav-link px-2 link-secondary">Audio Translate</a></h4>
        <form action="http://127.0.0.1:8000/api/text-to-speech" method="post" enctype="multipart/form-data">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <button class="btn btn-primary btn-lg " role="button"  id="btnProcessTranslate">Process Translate</button>
        </form>
    </main>
    <script>

        const btn = document.querySelector("btnProcessTTS");

        function sendData(data) {
            const XHR = new XMLHttpRequest();
            const FD = new FormData();

            // Push our data into our FormData object
            for (const [name, value] of Object.entries(data)) {
                FD.append(name, value);
            }

            // Define what happens on successful data submission
            XHR.addEventListener("load", (event) => {
                alert("Yeah! Data sent and response loaded.");
            });

            // Define what happens in case of an error
            XHR.addEventListener("error", (event) => {
                alert("Oops! Something went wrong.");
            });

            // Set up our request
            XHR.open("POST", "http://127.0.0.1:8000/api/text-to-speech");

            // Send our FormData object; HTTP headers are set automatically
            XHR.send(FD);
        }

        btn.addEventListener("click", () => {
            sendData({ test: "ok" });
        });

    </script>
</body>

</html>
